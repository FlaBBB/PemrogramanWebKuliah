<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Membuat Tabel</title>
    </head>
    <body>
        <table
            border="1"
            width="40%"
            height="100%"
            cellpadding="20"
            cellspacing="5"
        >
            <tr>
                <td rowspan="2" align="right" valign="bottom">
                    <font face="courier">ini baris pertama kolom pertama</font>
                </td>
                <td>ini baris pertama kolom kedua</td>
                <td>ini baris pertama kolom ketiga</td>
            </tr>
            <tr>
                <td>ini juga tambah satu lagi</td>
                <td colspan="2">ini baris kedua kolom kedua dan ketiga</td>
            </tr>
        </table>
    </body>
</html>
